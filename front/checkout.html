<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="checkout.css">

</head>
<body>
    <!-- Inicio seccion checkout -->
    <section class="checkout mt-4 rounded-4">
  
        <div class="container-checkout">
            <p class="h2 text-center text-uppercase mb-5">comprobar</p>
            <div class="row">
                <!-- Inicio seccion form -->
                <div class="col">
                    <form>

                        <div class="row">
                            <div class="col-5 p-0 d-flex align-items-center">
                                <p class="h6 text-uppercase fw-bolder p-0">información de contacto</p>
                            </div>
                            <div class="col p-0 text-end mt-2">
                                <p class="text-uppercase opacity-50">ya tienes una cuenta?</p>
                            </div>
                            <div class="col p-0">
                                <a class="icon-link icon-link-hover text-uppercase fw-bolder" href="#">
                                    iniciar sesion
                                    <img src="img/flecha.svg" class="img-fluid" alt="..." width="42px" height="156px">
                                </a>
                            </div>
                        </div>

                        <hr>

                        <div class="form-floating mb-4 mt-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Nombre de Pila<span class="required">*</span></label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Apellido<span class="required">*</span></label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Nombre de Empresa</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Correo<span class="required">*</span></label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Teléfono<span class="required">*</span></label>
                        </div>

                        
                        <p class="h6 text-uppercase mt-5">dirección de envío</p>
                        <hr>
                        <div class="form-floating">
                            <input type="text" class="form-control mb-4 mt-4" id="floatingInput" placeholder="">
                            <label for="floatingInput">Nombre de Empresa</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control mb-4" id="floatingInput" placeholder="">
                            <label for="floatingInput">Línea de Dirección<span class="required">*</span></label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control mb-4" id="floatingInput" placeholder="">
                                    <label for="floatingInput">Código Postal<span class="required">*</span></label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control mb-4" id="floatingInput" placeholder="">
                                    <label for="floatingInput">Ciudad<span class="required">*</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control mb-2" id="floatingInput" placeholder="">
                            <label for="floatingInput">Estado</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Argentina</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingInput">Selecciona tu País<span class="required">*</span></label>
                        </div>
                        
                        <p class="h6 text-uppercase m-0 mt-5 ">dirección de facturación</p>
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Dirección de facturación igual que la dirección de envío
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label mb-5" for="flexRadioDefault2">
                                Utilizar una dirección de facturación diferente
                            </label>
                        </div>

                        <p class="h6 text-uppercase m-0">pago</p>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Tarjeta de Crédito
                                    </label>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <img src="img/mastercard.svg" class="img-fluid" alt="..." width="32px" height="32px">
                                <img src="img/visa1.svg" class="img-fluid" alt="..." width="32px" height="32px">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control mb-2" id="floatingInput" placeholder="">
                                    <label for="floatingInput">Número de Tarjeta</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control mb-2" id="floatingInput" placeholder="">
                                    <label for="floatingInput">Nombre del Titular de la tarjeta</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control mb-2" id="floatingInput" placeholder="">
                                    <label for="floatingInput">Fecha de Caducidad (MM/AA)</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control mb-2" id="floatingInput" placeholder="">
                                    <label for="floatingInput">CVV</label>
                                </div>
                            </div>
                        </div>
                        <div class="row  mb-5">
                            <div class="col">
                                <div class="form-check mb-2">
                                    <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      PayPal
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Apple Pay
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Google Pay
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex flex-column align-items-end">
                                    <img src="img/paypal.svg" class="img-fluid" alt="..." width="32px" height="32px">
                                    <img src="img/apple-pay.svg" class="img-fluid" alt="..." width="32px" height="32px">
                                    <img src="img/google-pay.svg" class="img-fluid" alt="..." width="32px" height="32px">
                                </div>
                            </div>
                        </div>


                        <p class="h6 text-uppercase m-0">Asentir</p>
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Acepto los Terminos de Uso y la Política de Privacidad 
                            </label>
                        </div>
                    
                        <button type="button" class="btn btn-pagar text-uppercase col-12 mt-5 mb-5">pagar ahora</button>

                    </form>
                </div>
                <!-- Fin seccion form -->

                <!-- Inicio seccion card -->
                <div class="col ms-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase fw-bolder">carro</h5>
                            <hr>
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="botella">
                                        <img src="img/vinos/malbec/vino1.png" class="img-fluid" alt="..." width="30px" height="30px">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <p class="m-0 fw-semibold">Malbec 2017</p>
                                    <p class="m-0 p-0 opacity-75">California</p>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button type="button" class="btn-close" aria-label="Close" style="width: 0.4em; height: 0.4em;"></button>
                                </div>
                            </div>
                            <hr>

                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="botella">
                                        <img src="img/vinos/rose/vino1.png" class="img-fluid" alt="..." width="30px" height="30px">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <p class="m-0 fw-semibold">Malbec 2017</p>
                                    <p class="m-0 p-0 opacity-75">California</p>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button type="button" class="btn-close" aria-label="Close" style="width: 0.4em; height: 0.4em;"></button>
                                </div>
                            </div>
                            <hr>
        
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="botella">
                                        <img src="img/vinos/torrontes/vino1.png" class="img-fluid" alt="..." width="30px" height="30px">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <p class="m-0 fw-semibold">Malbec 2017</p>
                                    <p class="m-0 p-0 opacity-75">California</p>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button type="button" class="btn-close" aria-label="Close" style="width: 0.4em; height: 0.4em;"></button>
                                </div>
                            </div>
                            <hr>
        
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="botella">
                                        <img src="img/vinos/rose/vino2.png" class="img-fluid" alt="..." width="30px" height="30px">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <p class="m-0 fw-semibold">Malbec 2017</p>
                                    <p class="m-0 p-0 opacity-75">California</p>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button type="button" class="btn-close" aria-label="Close" style="width: 0.4em; height: 0.4em;"></button>
                                </div>
                            </div>
                            <hr>
        
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="botella">
                                        <img src="img/vinos/chardonnay/vino1.png" class="img-fluid" alt="..." width="30px" height="30px">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <p class="m-0 fw-semibold">Malbec 2017</p>
                                    <p class="m-0 p-0 opacity-75">California</p>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button type="button" class="btn-close" aria-label="Close" style="width: 0.4em; height: 0.4em;"></button>
                                </div>
                            </div>
                            <hr>
        
                            <div class="row">
                                <div class="col">
                                    <p class="card-text text-uppercase fw-bolder">total</p>
                                </div>
                                <div class="col">
                                    <p class="card-text fw-bolder text-end">1495 USD</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Fin seccion card -->

            </div>
        </div>
    </section>
    <!-- Inicio seccion checkout -->
</body>
</html>
